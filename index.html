<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Fees Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tuition Fees Simulator</h1>
        <form id="tuitionForm">
            <label for="credits">Number of Credits:</label>
            <input type="number" id="credits" name="credits" min="1" required>
            <br><br>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('tuitionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var credits = parseInt(document.getElementById('credits').value);
            var tuition = calculateTuition(credits);
            document.getElementById('result').innerHTML = "<p>Tuition Fees for " + credits + " credits: $" + tuition.toFixed(2) + "</p>";
        });

        function calculateTuition(credits) {
            // Example calculation: $100 per credit
            var costPerCredit = 100;
            return credits * costPerCredit;
        }
    </script>
</body>
</html>
